<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">

<head>
  <meta charset="UTF-8"/>
  <title>AILP Assignment 1</title>

  <link rel="stylesheet" type="text/css" href="/styles/grid-world.css" />

</head>

<body>
<header>
  <h1>Search Algorithms</h1>
</header>


<div class="grid-parameter-controls">
  <div class="row">
    <button class="start-button">Start</button>
    <button class="step-button">Step</button>
    <button class="reset-button">Reset</button>
  </div>
  <div class="row">
    <div class="control-element">
      <label>
        Algorithm
        <select name="algorithm">
          <option value="bfs">Breadth first</option>
          <option value="dfs">Depth first</option>
          <option value="best_first">Best first</option>
          <option value="a">A*</option>
        </select>
      </label>
    </div>
    <div class="control-element">
      <label>
        Height:<br>
        <input type="range" class="height-slider">
      </label>
    </div>
    <div class="control-element">
      <label>
        Width:<br>
        <input type="range" class="width-slider">
      </label>
    </div>
</div>
<div id="grid-container">
  <div id="grid"></div>
</div>

<script src="/bundle.js" async charset="utf-8"></script>
</body>
</html>
